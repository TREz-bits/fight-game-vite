<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Fight game</title>
  </head>
  <body>
    <div id="app">
      <div class="status-bar">
        <div class="health health-player" style="border-right: none">
          <div class="status"></div>
          <div class="name-player">Samurai Mack</div>
        </div>
        <div class="timer">
          <p>10</p>
        </div>
        <div class="health health-enemy" style="border-left: none">
          <div class="status"></div>
          <div class="name-enemy">Kenji</div>
        </div>
      </div>
      <div class="display-text"></div>
      <canvas id="gameplay"></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
